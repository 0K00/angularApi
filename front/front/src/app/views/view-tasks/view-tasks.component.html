
<button type="button" class="creerTask"></button>

<h2>Tâches :</h2>

<div *ngFor="let task of tasks">
  {{ task.title }}

  <button type="button" (click)="delete(task.id)" [routerLink]="['/viewTasks']" routerLinkActive="router-link-active"  >Delete</button>
  <button type="button"  [routerLink]="['/editTask/' + task.id]" routerLinkActive="router-link-active" >Update</button>
  <span *ngIf="task.completed == true">Tache completé</span>
</div>
